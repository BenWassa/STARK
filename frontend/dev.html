<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icons/stark_logo_rounded.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#3b82f6" />
    <title>STARK - Dev Mode</title>
    <script>
      // Auto-enable dev mode for testing (URL parameter only)
      (function() {
        const url = new URL(window.location);
        if (url.searchParams.get('dev') !== 'true') {
          url.searchParams.set('dev', 'true');
          // Use replace to avoid redirect loops
          window.location.replace(url.toString());
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
