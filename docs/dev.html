<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#3b82f6" />
    <title>STARK - Dev Mode</title>
    <script>
      // Auto-enable dev mode for testing
      (function() {
        const url = new URL(window.location);
        if (url.searchParams.get('dev') !== 'true') {
          url.searchParams.set('dev', 'true');
          // Use replace to avoid redirect loops
          window.location.replace(url.toString());
        } else {
          // Ensure localStorage has dev mode set (for persistence)
          try {
            localStorage.setItem('starkDevMode', 'true');
          } catch (e) {
            // Ignore localStorage errors in incognito/private mode
            console.log('Dev mode set via URL parameter (localStorage unavailable)');
          }
        }
      })();
    </script>
    <script type="module" crossorigin src="./assets/main-DBt2qpoA.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/main-DgKrmBX0.css">
  </head>

    <div id="root"></div>
  </body>
</html>
